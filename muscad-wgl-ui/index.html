<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebGL Viewer</title>
    <meta charset="utf-8">
  </head>
  <body>
    <section class="hero">
      <div class="hero-body hero-code is-marginless is-paddingless">
        <div class="columns is-gapless">
          <div class="column">
            <div id="editor"></div>
          </div>
          <div class="column">
            <div class="box my-0 controls">
              <button id="run" class="button is-primary">Run</button>
            </div>
            <div class="box my-0" id="canvas_parent">
              <canvas id="canvas"></canvas>
            </div>
            <div class="box my-0 outputs" id="outputs">
              <p> [output] </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
